<div><div id="ekpanel_container"></div></div>
<style>

.row{
  margin-bottom:10px;
}

.row > * {
  width:100%;
}

.row.no-margin{
  margin-bottom:0;
}

.row:first-child:nth-last-child(1) {
    width: 100%;
}

.row:first-child:nth-last-child(2),
.row:first-child:nth-last-child(2) ~ .row {
    width: 50%;
}

.row:first-child:nth-last-child(3),
.row:first-child:nth-last-child(3) ~ .row {
    width: 33.3333%;
}

.row:first-child:nth-last-child(4),
.row:first-child:nth-last-child(4) ~ .row {
    width: 25%;
}

.row .col-l{ width:50%; }
.row .col-xl{ width:66%; }
.row .col-s{ width:33%; }
.row .col-xs{ width:25%; }

</style>
<style>

.hide{
  display:none;
}

.show{
  display:block;
}

.fix{
  clear:both;
  height:30px;
  width:30px;
}

.clear-fix{
  clear:both;
  height:1px;
  width:1px;
}

.clear{
  clear:both;
  height:14px;
  width:14px;
}

.border{
  border-top:1px solid #ccc;
  margin-bottom:10px;
}

p{
  padding-top:0.4em;
  font-size:0.9em!important;
}

textarea{
  overflow-y:scroll;
}

</style>
<style>

#ekpanel_container{
  width:100%;
  height:100%;
  padding-right:5px;
  display:table;
}

</style>
<style>

.toggle-content{
  width:100%;
}

.option{
  position:relative;
  min-height:25px;
  width:100%;
  padding:5px;
}

.option > *{
  position:absolute;
  width:100%;
}

.option > .box{
  width:auto;
  min-width:24px;
  padding-top:5px;
}

.option > .title{
  width:75%;
  left:24px;
  padding-top:0.62em;
  padding-left:5px;
  font-size:1em!important;
}

input[type=text],
input[type=password],
input[type=email]{ 
  width:95%; 
  min-height:30px;
}

select,
textarea
,button{
  width:95%!important; 
  min-height:30px;
}

button{
  
}

select{
  border:2px solid #ddd;
  border-radius: 5px;
}

select:hover{
  border:1px solid #444;
  border-right:2px solid #444;
}

.toggle-box{
  width:35px;
  height:12px;
  position:relative;
}

.toggle-box .toggle{
  border-radius:10px;
  border:2px solid #333;
  background-color:#eee;
  position:absolute;
  left:1px;
  top:1px;
  width:12px;
  height:12px;
}

.toggle-box .background{
  width:24px;
  height:14px;
  border-radius:7px;
  background-color:#ccc;
  position:absolute;
}

.toggle-box.on .background{
  background-color:#333;
}

.toggle-box.on .toggle{
  margin-left:10px;
  border:none;
  width:10px;
  height:10px;
  top:2px;
  left:2px;
}

.button .selected{
  background-color:#000!important;
  font-color:#eee!important;
}

.sub-title{
  font-size:10px;
  margin-left:6px;
  font-color:#ddd;
}

</style>

<style>

#ekpanel_layers_code_view{
  height:200px;
  max-height:200px;
  font-size:12px;
  width:100%;
  margin-top: 10px;
  margin-left: 7px;
}

.Syntax {
    color           : #100;
    background-color: #f9f9f9;
    border          : 1px solid silver;
    margin          : 0 0 1.5em 0;
    overflow        : auto;
    height          : 100%;
    position        : relative;
    white-space          : pre !important;
}

.Syntax {
    overflow-x    : auto;
    padding-bottom: expression(this.scrollWidth > this.offsetWidth ? 15 : 0);
    width         : 99%;
}

.Syntax .table {
    border         : none !important;
    border-collapse: collapse !important;
    margin         : 0 !important;
    padding        : 0 !important;
    width          : 100% !important
}

.Syntax .caption {
    margin          : 0 !important;
    padding         : 2px !important;
    width           : 100% !important;
    background-color: #def !important;
    text-align      : left !important;
    font-family     : sans-serif !important;
    font-size       : 12px !important;
    line-height     : 1.2em !important;
}

.Syntax .caption a {
    color          : #1982d1 !important;
    text-align     : left !important;
    font-family    : sans-serif !important;
    font-size      : 12px !important;
    line-height    : 16px !important;
    text-decoration: none !important;
}

.Syntax .caption a:hover {
    color          : #1982d1 !important;
    text-decoration: underline !important;
}

.Syntax div, .Syntax .td {
    border        : none !important;
    text-align    : left !important;
    padding       : 0 !important;
    vertical-align: top !important;
}

.Syntax .td .code{
    background-color: #EEE;
    background-image: -webkit-linear-gradient( transparent 50%, rgba(255, 255, 255, .9) 50% );
    background-image: -moz-linear-gradient( transparent 50%, rgba(255, 255, 255, .9) 50% );
    background-image: -ms-linear-gradient( transparent 50%, rgba(255, 255, 255, .9) 50% );
    background-image: -o-linear-gradient( transparent 50%, rgba(255, 255, 255, .9) 50% );
    background-image: linear-gradient( transparent 50%, rgba(255, 255, 255, .9) 50% );
    background-size : 1px 32px;
    line-height     : normal !important;
    white-space     : normal !important;
    width           : 100% !important;
}

.Syntax .pre {
    background           : transparent !important;
    border               : none !important;
    margin               : 0 !important;
    padding              : 0 !important;
    width                : auto !important;
    float                : none !important;
    clear                : none !important;
    overflow             : visible !important;
    font-family          : monospace !important;
    font-size            : 12px !important;
    line-height          : 16px !important;
    padding              : 0 4px !important;
    white-space          : pre !important;
    -moz-box-shadow      : 0px 0px 0px rgba(0, 0, 0, 0) !important; /* FF3.5+ */
    -webkit-box-shadow   : 0px 0px 0px rgba(0, 0, 0, 0) !important; /* Saf3.0+, Chrome */
    box-shadow           : 0px 0px 0px rgba(0, 0, 0, 0) !important; /* Opera 10.5, IE 9.0 */
    -webkit-border-radius: 0 !important;
    -moz-border-radius   : 0 !important;
    border-radius        : 0 !important;
}

.Syntax .td{
  display: table;
  position: absolute;
  top: 0;
}

.Syntax .td > div{
  position: relative;
}

.Syntax .td .line_numbers .pre {
  background-color: #def !important;
  color           : gray !important;
  text-align      : right !important;
  width           : inherit;
}

.Syntax .td:first-child{
  width             : 25px;
  background-color  : #def;
}

.Syntax .td:last-child{
  margin-left        : 30px;
  line-height        : 16px !important;
}

div.pre{
  position: relative;
}

div.pre > div.span{
  width: 100%;
  height: 20px;
  position: relative;
}

div.span > div.span{
  position: absolute;
  top: 0;
}



</style>
